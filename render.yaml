services:
  - type: web
    name: sustainability-chatbot-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    repo: https://github.com/madhurragarwal/Sustainability-Ai.git
    branch: main
    rootDir: backend

      - type: web
    name: sustainability-chatbot-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    repo: https://github.com/madhurragarwal/Sustainability-Ai.git
    branch: main
    rootDir: frontend

